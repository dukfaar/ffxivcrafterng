<div ng2FileDrop [uploader]="uploader" (fileOver)="fileOverEvent($event)">
  <md-grid-list cols="8" gutterSize="4px" rowHeight="1:1">
    <md-grid-tile *ngFor="let image of images">
      <img draggable="false" src="{{getUrl(image)}}"  />
    </md-grid-tile>
  </md-grid-list>

  <md-paginator
    [pageIndex]="currentPage"
    [length]="length"
    [pageSize]="pageSize"
    (page)="currentPage = $event.pageIndex; fetchPageData();"
  >
  </md-paginator>

  <input type="file" class="form-control" name="single" ng2FileSelect [uploader]="uploader" />
</div>
