<md-card fxFlex="100%" fxFill fxLayout="column">
  <md-card-title>{{project.name}}</md-card-title>

  <md-card-content fxFlex>
    {{project.notes}}
  </md-card-content>

  <md-card-actions>
    <button md-button [routerLink]="['/reporting/project', project._id]">Go to reporting</button>
    <button md-button [routerLink]="['/project', project._id]">Go to project</button>
  </md-card-actions>
</md-card>
