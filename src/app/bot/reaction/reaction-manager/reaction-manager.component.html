<div fxLayout="row" fxLayoutWrap class="managerContainer">
  <div fxFlex="50%" *ngFor="let reaction of reactions;trackBy:trackBy">
    <reaction [reaction]="reaction"></reaction>
  </div>
</div>

<button md-fab style="position:absolute; bottom:1em; right:1em;" (click)="addReaction()">
  <md-icon>add</md-icon>
</button>
