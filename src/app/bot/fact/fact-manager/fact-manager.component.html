<div fxLayout="row" fxLayoutWrap class="managerContainer">
  <div fxFlex="50%" *ngFor="let fact of facts;trackBy:trackBy">
    <fact-manager-fact [fact]="fact"></fact-manager-fact>
  </div>
</div>

<button md-fab style="position:absolute; bottom:1em; right:1em;" (click)="addFact()">
  <md-icon>add</md-icon>
</button>
