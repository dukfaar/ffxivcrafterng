<div *ngFor="let item of menu" fxLayout="column">
  <a *ngIf="item.link" fxLayout="row" md-button routerLink="{{item.link | menulink}}">{{item.title}}</a>
  <a *ngIf="!item.link" fxLayout="row" md-button disabled>{{item.title}}</a>
  <div *ngIf="item.submenus.length > 0" style="padding-left:1em">
    <sidenav-menu [menu]="item.submenus"></sidenav-menu>
  </div>
</div>
