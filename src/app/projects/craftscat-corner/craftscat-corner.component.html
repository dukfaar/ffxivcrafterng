<div fxLayout="column">
  <md-toolbar color="primary">
    <span>Craftscat Corner</span>
    <span fxFlex></span>
    <md-input-container>
      <input mdInput type="text" placeholder="Filter" [(ngModel)]="filterText"/>
    </md-input-container>
  </md-toolbar>
  <md-card>
    <md-card-content>
      <md-list>
        <div *ngFor="let project of publicProjectService.filteredProjectList">
          {{project.name}}
        </div>
      </md-list>
    </md-card-content>
  </md-card>
</div>
